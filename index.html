<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposite</h5>
                   <h2>$<span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$1240</h2>
               </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposite</h4>
                <input id="depositeAmount" type="text" class="form-control" placeholder="$ amount you want to deposite">
                <br>
                <button id="addDeposite" class="btn btn-success">Deposite</button>
               </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                     <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        //Login event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

          //deposite event handler
        const depositeBtn = document.getElementById("addDeposite");
        depositeBtn.addEventListener("click",function(){
           const depositeAmount = document.getElementById("depositeAmount").value;
           const depositeNumber = parseFloat(depositeAmount);

           const currentDeposite = document.getElementById("currentDeposite").innerText;
           const currentDepositeNumber = parseFloat(currentDeposite);

           const totalDeposite = currentDepositeNumber+depositeNumber;
           document.getElementById("currentDeposite").innerText = totalDeposite;
           document.getElementById("depositeAmount").value = "";
        })

    </script>
    
</body>
</html>
